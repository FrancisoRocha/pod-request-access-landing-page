<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- CAPA DE FONDO -->
  <div class="overlay"></div>

  <main class="infoPod">
    <!-- LOGO -->
    <div class="logo">
      <img src="./assets/desktop/logo.svg" alt="logo pod" class="logo__pod">
    </div>

    <!-- INFO POD -->
    <div class="info">
      <div class="info__pod">
        <h2 class="title__pod">Publish your podcasts <span class="span__pod">everywhere.</span></h2>
        <p class="text__pod">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>
      
      <div class="section__pod">
        <!-- MEDIOS -->
      <div class="redes__pod">
        <img src="./assets/desktop/spotify.svg" alt="spotify" class="spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast" class="apple">
        <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts" class="google">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts" class="pocket">
      </div>
      <!-- INPUTS -->
      <div class="inputs">
        <input type="text" class="input__text" placeholder="Email address">
        <button class="button__pod" type="submit">Request Access</button>
      </div>
    </div>
      </div>

    <!-- PATTERN -->
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="pattern" class="pattern">


  </main>


  <script src="./app.js"></script>

</body>
</html>
