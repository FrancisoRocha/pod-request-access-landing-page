<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- IMG FONDO -->
  <div class="bgFondo">
    <div class="overlay"></div>
    <picture>
      <source media="(min-width: 1024px)" srcset="./assets/desktop/image-host.jpg">
      <source media="(min-width: 768px)" srcset="./assets/tablet/image-host.jpg">
      <img src="./assets/mobile/image-host.jpg" alt="img host" class="img__fondo">
    </picture>
  </div>

  <!-- INFO DE POD -->
  <main class="content">
    <!-- HEADER -->
    <header class="header">
      <img src="./assets/desktop/logo.svg" alt="logo" class="logo">
    </header>
    <!-- PATTERN -->
    <div class="content__pattern">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="pattern" class="pattern">
    </div>
  </main>

</body>
</html>
